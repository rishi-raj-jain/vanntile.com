	<style>
    :root {
      --color-primary: #3429AA;
      --color-secondary: #c5cae9;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      position: relative;
      font-family: -apple-system,BlinkMacSystemFont,"Roboto","Segoe UI","Oxygen","Ubuntu","Cantarell","Fira Sans","Droid Sans","Helvetica Neue",Arial,sans-serif;
      font-size: 100%;
      -webkit-text-size-adjust: 100%;
      line-height: 1.15;
			text-align: center;
      background: var(--color-primary);
      color: var(--color-secondary);
    }
		h1 {
			font-size: 64px;
			margin: 15px 0;
		}
		h2 {
			font-size: 25px;
			margin: 0;
		}
		p {
			font-size: 18px;
		}
		.header {
			height: 420px;
			max-width: 575px;
			margin: auto;
			position:relative;
			top: 50%;
			transform: translateY(-50%);
		}

    .icons {
    	display: block;
    	border-radius: 40px;
    	padding-bottom: 5px;
    	margin: 10px auto 10px;
    	line-height: 1.2em;
    	font-size: 36px;
    	text-align: center;
    	letter-spacing: 12px;
      max-width: 360px;
    }
		.icons:hover {
			background: #ffffff;
			color: #909090;
		}
    .icons > a {
    	width: 160px;
      text-decoration: none;
    }
    .icon {
    	display: inline-block;
    	width: 1em;
    	height: 1em;
    	stroke-width: 0;
    	vertical-align: middle;
			fill: var(--color-secondary);
    }
		.avatar {
			font-size: 10em;
			margin: 10px;
		}
    .dr:hover {
    	fill: #F70082;
    }
    .tw:hover {
    	fill: #55acee;
    }
    .ig:hover {
    	fill: #C5319F;
    }
    .so:hover {
    	fill: #ff5722;
    }
    .li:hover {
      fill: #0077b5;
    }
		.gh:hover {
			fill: #1b1817;
		}
		@media (max-width: 575px) {
			h1 {
				font-size: 48px;
			}
			h2 {
				font-size: 18px;
			}
			p {
				font-size: 12px;
			}
			.avatar {
				font-size: 6em;
			}
		}
  </style>
